<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/CSS/image/favicon.ico" type="image/x-icon">
    <title>Chaos Zero Nightmare Character List</title>
    <link rel="stylesheet" href="/CSS/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="countainer">
        <h1>Chaos Zero Nightmare</h1>
        <p>Lista de Personagens</p>
        <div class="search-box">
            <input type="text" placeholder="Pesquisar..."/>
            <button> <i class="search"></i></button>
        </div>
    </header>
    <main>
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <section class="sessao1">
            <article class="artigo">
                <h2>Khalipe</h2>
                <p>Habilidades:</p>
                <div class="galeria">
                    <img src="/CSS/image/habilidade1.png" alt="habilidade um">
                    <img src="/CSS/image/habilidade2.png" alt="habilidade dois">
                    <img src="/CSS/image/habilidade3.png" alt="habilidade três">
                    <img src="/CSS/image/habilidade4.png" alt="habilidade quatro">
                    <img src="/CSS/image/habilidade5.png" alt="habilidade cinco">
                    <img src="/CSS/image/habilidade6.png" alt="habilidade seis">
                    <img src="/CSS/image/habilidade7.png" alt="habilidade sete">
                    <img src="/CSS/image/habilidade8.png" alt="habilidade oito">
                </div>
            </article>
        </section>
        <section class="sessao2">
            <div class="rating">
                <p>Rating</p>
                <span class="star" data-value="5">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="1">★</span>
            </div>

            <div class="rating">
                <p>Dificuldade</p>
                <span class="star" data-value="5">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="1">★</span>
            </div>
            <img src="/CSS/image/khalipe.webp" class="personagem" alt="Khalipe">
            <aside class="parceiros">
                <h3>Parceiros Recomendados</h3>
                <img src="/CSS/image/mika.png" alt="Parceira de Time Mika">
                <img src="/CSS/image/beryl.png" alt="Parceiro de Time Beryl">
            </aside>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
